<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login pe Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-heading">
        <img src="./facebook.png" alt="#" />
        <h2>
          Conectează-te cu prietenii și cu lumea <br />
          în jurul tău pe Facebook.
        </h2>
      </div>
      <div class="container-form">
        <div class="login-box">
          <div class="input">
            <input type="text" placeholder="Email sau numar de telefon" />
          </div>

          <div class="input">
            <input type="password" placeholder="Parola" type />
          </div>

          <div class="login-btn-container">
            <button id="login-btn">Log In</button>
            <a href="#" id="forgot-password-href">Ați uitat parola?</a>
            <div class="underline"></div>
          </div>
          <button id="create-account-btn">Creează un cont nou</button>
        </div>
        <p class="create-page-text">
          <a href="#" class="create-page-href"> Creaza o pagina </a>pentru o
          celebritate, marcă sau afacere.
        </p>
      </div>
    </div>
  </body>
</html>
